<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Support - Validator GUI</title>

<style>
.container {


background-color: #fff;

margin: 20px;

box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

border-radius: 5px;

padding: 10px;

max-width: 1000px;

}


h1 {


font-size: 2rem;

margin-bottom: 20px;

text-align: center;

}


form {


display: flex;

flex-direction: column;

align-items: center;

}


label {


font-size: 1.2rem;

margin-bottom: 10px;

}


input[type="text"],


input[type="email"],


textarea {


font-size: 1.2rem;

padding: 5px;

margin-bottom: 20px;

width: 100%;

border-radius: 5px;

border: none;

box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);

}


button {


font-size: 1.2rem;

padding: 10px 20px;

background-color: #007bff;

color: #fff;

border: none;

border-radius: 5px;

cursor: pointer;

box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);

transition: all 0.2s;

}


button:hover {


background-color: #0062cc;

transform: scale(1.05);

}
</style>

</head>

<body>

<div class="container">

<!-- Place the content related to Contact Support here -->

<h1>Contact Support</h1>

<form>

<label for="name">Name:</label>

<input type="text" id="name" name="name" required>

<br>

<label for="email">Email:</label>

<input type="email" id="email" name="email" required>

<br>

<label for="message">Message:</label>

<textarea id="message" name="message" required></textarea>

<br>

<button type="submit">Submit</button>

</form>

</div>

</body>

</html>
